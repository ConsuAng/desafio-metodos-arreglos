<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section>
    <h1 class="title">Todo List</h1>
    <hr>
    <div class="top-box">
      <h3>Nueva tarea</h3>
      <div class="add-text"> 
        <input  class="addInput" type="text" placeholder="Ingresa el nombre de la nueva tarea"> 
        <button class="add">Agregar</button>
      </div>
    </div>
    <div class="bottom-box">
      <div class="count-box">
        <h3>Total: <span id="total"></span></h3>
        <h3>Realizadas: <span id="done"></span></h3>
      </div>
      <div class="task-list">
        <table>
          <thead>
            <th class="first-column">ID</th>
            <th class="second-column">Tarea</th>
            <th></th>
            <th></th>
          </thead>
          <tbody class="tasks">              
          </tbody>
        </table>
      </div>
    </div>
  </section>
  <script src="./assets/js/script.js"></script>

</body>

</html>
