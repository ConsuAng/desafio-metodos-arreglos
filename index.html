<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section>
    <h1 class="title">Todo List</h1>
    <hr>
    <div class="top-box">
      <h3>Nueva tarea</h3>
      <div class="add-text"> 
        <input type="text" placeholder="Ingresa el nombre de la nueva tarea"> 
        <button>Agregar</button>
      </div>
    </div>
    <div class="bottom-box">
      <div class="count-box">
        <h3>Total: <span id="total"></span></h3>
        <h3>Realizadas: <span id="completed"></span></h3>
      </div>
      <div class="task-list">
        <div class="head">
          <h3>ID</h3>
          <h3>Tarea</h3>
        </div>
        <div class="tasks"></div>
      </div>
    </div>
  </section>
  <script src="./assets/js/script.js"></script>

</body>

</html>
